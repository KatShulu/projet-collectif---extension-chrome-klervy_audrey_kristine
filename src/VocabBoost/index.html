<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=in, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <title>VOCAbBOOST</title>
</head>
<body>
    <input type="button" id="btn_switch" class= "btn_switch" ></input>
    <div class ="page" id="firstPage">

        <link rel="preconnect" href="https://fonts.googleapis.com" />

        <div class="logo">
            <img src="images/vocabboost_logo.jpg" alt="VocabBoost one word at the time"/>
        </div>

        <div>
        <p>You need a traduction ? go ahead !</p>
        </div>

        <div>
            <p>CHOOSE LANGUAGE:</p>
            <!--<div class="scrollBar">-->
            <input type="text" id="chosenLanguage" class ="input"/></input>
        </div>

        <div>
            <label for="input1">WRITE A WORD :</label>
            <input type="text" id="input_word" class="input" />
        </div>

        <div>
            <p>Your word definition will appear here !</p>
            <blockquote id="pop_definition" class="definition"></blockquote>
        </div>

        <div>
        <button class="btn" id  ="btn_translate">GO</button> <br />
        </div>
    </div>

    <div id ="random_word_page" class = "page">
        <div class="logo">
            <img src="images/vocabboost_logo.jpg"alt="VocabBoost one word at the time">
        </div>
        <div>
            <p>We have a new word for you :</p>
            <blockquote id ="random_word"></blockquote>
        </div>
        <div>
            <p>What is it?</p>
            <blockquote id ="random_def"></blockquote>
        </div>
        <div>
            <button class="btn" id ="btn_random"> GO </button>
        </div>
    </div>
    <script  type = "module" src="scripts/index.js"></script>
</body>
</html>
